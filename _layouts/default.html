---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ site.bio }}">
    <meta name=author content="{{ site.name }}">

    {% seo %}
    
    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">

    <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify }}
    </style>

</head>
<body>

    <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
        <div class="{{ page.title | downcase }}">
        {% include header.html %}
            
        {{ content }}
        </div>
    </div>
    
    <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Recipe Generator</h1>
      <p>Use this app to generate recipe ideas!</p>
        <div class="active-cyan-3 active-cyan-4 mb-4">
            <input class="form-control" id='search_query' type="text"
                   placeholder="Add a search term to generate specific recipes..." aria-label="Search">
            <p></p>
            <button class="btn btn-primary btn-lg" id="search-btn" type="button" >Search Recipes!</button>
            <p></p>
            <p id="search_num"></p>
        </div>
    </div>
   </div>

  <div class="container">

      <div class="jumbotron text-center">

          <h2 id="Title"></h2>

        <div class="embed-responsive embed-responsive-16by9" id="image_responsive">

          <img
                  class="embed-responsive-item"
                  id="image1"
                  height=""
                  src="">
          </img>

        </div>
          <p>Click the button below to generate a new, random recipe!</p>
          <button class="btn btn-info btn-lg" id="filter-btn" type="button" >Generate Random Recipe</button>

        <h3>Ingredients:</h3>
        <table id="ingredients_table" class="table table-striped" align="center">
              <thead>
                <tr>
                </tr>
              </thead>
              <tbody id="Ingredients" align="center"> </tbody>
            </table>

        <h3>Instructions:</h3>
          <h5 id="Instructions"></h5>

      </div>
      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
    
</body>
</html>
